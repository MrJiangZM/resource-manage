<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<body>
	<div th:fragment="header">
		 <!--menu begin-->
		  <div class="menu">
		    <nav class="nav" id="topnav">
		      <h1 class="logo"><a href="/"><img style="width: 60px;" th:src="@{/images/logo/logo_o.png}"></a></h1>
		      <ul v-if="navList">
			      <template v-for="nav in navList">
				      <li @mouseover="selectStyle(nav)" @mouseout="outStyle(nav)">
				        <a :class="{'a_active':currentUrl==nav.linkUrl}"  :href="nav.linkUrl">{{nav.title}}</a>
				        <ul class="sub-nav" v-if="nav.childrens" v-show="nav.active">
				          <li v-for="children in nav.childrens">
				           	<a :href="children.linkUrl">{{children.title}}</a>
				          </li>
				        </ul>
				      </li>
				      </template>
                  <li id="controlSearch" class="nav_menu_li">
                      <a id="switchicon" class="navmla2 nav_menu_li_a2">
                          <i class="fa fa-times" aria-hidden="true"></i>
                      </a>
                  </li>
		      </ul>
		      <!--search begin-->
                <div id="topsearch" class="topsearch" style="visibility: visible; opacity: 1;">
                    <div class="intopsearch">
                        <div class="mainsearch">
                            <form id="search" method="post" action="https://whb.me/" role="search">
                                <input type="text" id="s" name="s" class="text" placeholder="ENTER KEYWORDS...">
                                <button type="submit" class="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
			  <!--search end-->
		    </nav>
		  </div>
		  <!--menu end-->
		  <!--mnav begin-->
		  <div id="mnav">
		    <h2 :class="{'open':isOpen}"><a href="/" class="mlogo">瞄了眼</a><span class="navicon" @click="changeIcon"></span></h2>
		    <dl class="list_dl" v-if="navList" v-show="isOpen">
		     <template v-for="nav in navList">
			      <dt class="list_dt">
			      	  <a @click="clickNav(nav)" :href="nav.linkUrl">{{nav.title}}</a>
			      </dt>
			      <dd class="list_dd" v-if="nav.childrens" v-show="nav.active">
			        <ul>
			          <li v-for="c in nav.childrens">
			          	<a :href="c.linkUrl">{{c.title}}</a>
			          </li>
			        </ul>
			      </dd>
		       </template>
		    </dl>

		  </div>
		  <!--mnav end-->
	</div>
</body>

</html>
